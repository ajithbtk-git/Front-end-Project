<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .image-container {
      position: relative;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .image-container:hover img {
      transform: scale(1.1);
    }
    .dropdown-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
    }
    .image-container:hover .dropdown-badge {
      display: block;
    }
  </style>
</head>

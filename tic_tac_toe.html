  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    .image-container {
      position: relative;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .image-container:hover img {
      transform: scale(1.1);
    }
    .dropdown-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
    }
    .image-container:hover .dropdown-badge {
      display: block;
    }
  </style>
</head>

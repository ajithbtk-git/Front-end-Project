<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DEEP LEARNING Photo Album</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">DEEP LEARNING</h1>
        <div class="row">
            <!-- For small devices and up (576px to 768px), each image takes half the width (6 columns) 
            Display 2 images in a row for width between 576px and 768px. -->
              <div class="col-sm-6 mb-4">
                <img id="Image2" src="img1.jpg" class="img-fluid rounded" alt="Image 3" >
                <button onclick="TurnReddish()">Turn Reddish</button>
                <b>FNN</b>
              </div> <!-- For small devices and up (576px to 768px), each image takes half the width (6 columns) -->
        </div>
    </div>
    <script>
        function TurnReddish() {
            // Get the image element
            const imageElement = document.getElementById("Image2");
            // Create a canvas element
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            // Set canvas dimensions to match the image
            canvas.width = imageElement.width;
            canvas.height = imageElement.height;

            // Draw the image onto the canvas
            context.drawImage(imageElement, 0, 0, canvas.width, canvas.height);
            // Get image data from the canvas
            imageElement.crossOrigin = "anonymous";
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            // Manipulate image data to make it reddish
            for (let i = 0; i < imageData.data.length; i += 4) {
                // Increase the red value slightly
                imageData.data[i] = Math.min(255, imageData.data[i] + 20);
            }
            // Update the image data
            context.putImageData(imageData, 0, 0);
            // Update the image source with the canvas data URL
            imageElement.src = canvas.toDataURL();
        }

    </script>
</body>
</html>
